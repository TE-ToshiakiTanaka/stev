checkout:
  post:
    - chmod +x ./test/data/bin/webdriver/chrome/Linux/x86/chromedriver
    - chmod +x ./test/data/bin/webdriver/chrome/Linux/x86_64/chromedriver
    - ls -la ./test/data/bin/webdriver/chrome/Linux/x86/*

machine:
    java:
        version: openjdk7
    python:
        version: '2.7.10'
    timezone: Asia/Tokyo
    environment:
        # ANDROID_HOME: /usr/local/android-sdk-linux
        TOX_PY27: '2.7.10'

dependencies:
    pre:
        # Latest Google Chrome Install.
        #- sudo apt-get install --only-upgrade google-chrome-stable
        - echo "deb http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        - wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        - sudo apt-get update; sudo apt-get install google-chrome-stable
        #- curl -L -o google-chrome.deb https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        #- sudo dpkg -i google-chrome.deb
        #- sudo sed -i 's|HERE/chrome\"|HERE/chrome\" --disable-setuid-sandbox|g' /opt/google/chrome/google-chrome
        #- rm google-chrome.deb

        # OpenCV install
        - /bin/bash opencv_install.sh

        - pip -V
        - pip install -U ipdb
        - pip install -U -r requirements.txt
        - pyenv local $TOX_PY27
