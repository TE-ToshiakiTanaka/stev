machine:
    python:
        version: 2.7
    timezone: Asia/Tokyo

dependencies:
    pre:
        - pip install wheel
        - pip install nose
        - pip install coverage

test:
    override:
        - nosetests -v --with-coverage --cover-branches --cover-html
        - python setup.py bdist_wheel
    post:
        - mv dist $CIRCLE_ARTIFACTS
        - mv cover $CIRCLE_ARTIFACTS
