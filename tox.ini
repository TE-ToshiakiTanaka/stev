[tox]
envlist = py, py26, py27, py33, py34, py35

[testenv]
whitelist_externals = env
install_command = pip install -U {opts} {packages}
setenv= TOX_ENV_NAME={envname}
passenv = TOX_*
deps = -r{toxinidir}/requirements.txt
commands = python -V
           env
           nosetests -v --with-xunit --with-coverage --cover-branches --cover-html --verbose --nocapture --logging-level=DEBUG
