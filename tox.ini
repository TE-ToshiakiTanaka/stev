[tox]
envlist = py27


[testenv]
whitelist_externals = env
install_command = pip install -U {opts} {packages}
setenv= TOX_ENV_NAME={envname}
passenv = TOX_*
deps = -r{toxinidir}/requirements.txt
commands = python -V
           env
           nosetests --verbose --nocapture --logging-level=DEBUG test\*
