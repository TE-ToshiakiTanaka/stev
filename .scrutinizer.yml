checks:
    python:
        code_rating: true
        duplicate_code: true

filter:
    excluded_paths:
        - test/*
        - sloan/*
        - project/*
        - stve/library/*

build:
    environment:
        python: 2.7.7

    dependencies:
        before:
            -
                pip install -r requirements-core.txt
    tests:
        override:
            -ã€€
                nosetests -v -e=*_lib_* --with-xunit --with-coverage --cover-erase --cover-package=stve

